<div class="row">
  <div *ngFor="let symptome of this.professionnelSanteService.getCurrentPatient().getListSymptome()" [class.selected]="symptome === symptomeSelectionne">
    <button type="button" class="btn btn-outline-info" (click)="afficherSymptome(symptome)">{{symptome.getNom()}}</button>    
  </div>
</div>

<app-visualisation-symptome [symptome]="symptomeSelectionne"></app-visualisation-symptome>
