<div class="row">
  <div *ngFor="let symptome of this.professionnelSanteService.getCurrentPatient().getListSymptome()" [class.selected]="symptome === symptomeSelectionne">
    <button type="button" class="btn btn-outline-info" (click)="afficherSymptome(symptome)">{{symptome.getNom()}}</button>
    | 
  </div>
    <button type="button" class="btn btn-outline-warning" (click)="afficherTousLesSymptomes()">Tous les symptomes</button>
</div>

<div *ngIf = "switch; else elseBlock">
  <app-visualisation-graphique [symptome]="symptomeSelectionne"></app-visualisation-graphique>
  <br>
  <app-visualisation-symptome [symptome]="symptomeSelectionne"></app-visualisation-symptome>
</div>
<ng-template #elseBlock>
    <app-visualisation-graphique-tous-les-symptomes></app-visualisation-graphique-tous-les-symptomes>
</ng-template>
