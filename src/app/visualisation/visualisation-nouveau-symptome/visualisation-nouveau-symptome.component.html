
<hr class="my-4">
<div class="text-center">
  <h3>Ajouter un symptome</h3>
</div>
<hr class="my-4">

<br/>

<div class="form-group">
    <label for="exampleSelect1">Nom</label>
    <select class="form-control" id="nomSymptome" #nomS>
        <option *ngFor="let nomS of this.professionnelSanteService.getListNomSymptome()">{{nomS}}</option>
    </select>
</div>

<br/>

<div class="form-group">
  <label for="exampleTextarea">Description</label>
  <textarea class="form-control" placeholder="tapez la description du symptome ici" id="description" type="text" rows="3" #description></textarea>
</div>

<br/>

<b>Echelle</b>
<br/>
<div class="row">
    &nbsp;&nbsp;&nbsp;
    <div class="form-group">
        <input class="form-control" id="echelle1" type="number" #echelle1>
    </div>
    <div>
        &nbsp; Ã  &nbsp;
    </div>
    <div class="form-group">
        <input class="form-control" id="echelle2" type="number" #echelle2>
    </div>
</div>

<br/><br/>

<div class="text-center">
    <button type="button" class="btn btn-success" (click)="ajouterUnSymptome(nomS.value, description.value, echelle1.value, echelle2.value)">Ajouter</button>
    <button type="button" class="btn btn-danger" (click)="annuler()">Annuler</button>
</div>
