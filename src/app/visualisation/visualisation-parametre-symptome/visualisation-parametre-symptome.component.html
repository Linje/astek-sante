
<hr class="my-4">
<div class="text-center">
  <h3>Parametre du symptome</h3>
</div>
<hr class="my-4">

<br/>

<div class="form-group">
    <label class="col-form-label" for="inputDefault">Nom</label>
    <input class="form-control" placeholder="{{this.symptome.getNom()}}" id="nom" type="text" #nom>
</div>

<br/>

<div class="form-group">
  <label for="exampleTextarea">Description</label>
  <textarea class="form-control" placeholder="{{this.symptome.getDescription()}}" id="description" type="text" rows="3" #description></textarea>
</div>

<br/>

<b>Echelle</b>
<br/>
<div class="row">
    &nbsp;&nbsp;&nbsp;
    <div class="form-group">
        <input class="form-control" placeholder="{{this.symptome.getEchelle()[0]}}" id="echelle1" type="number" #echelle1>
    </div>
    <div>
        &nbsp; Ã  &nbsp;
    </div>
    <div class="form-group">
        <input class="form-control" placeholder="{{this.symptome.getEchelle()[1]}}" id="echelle2" type="number" #echelle2>
    </div>
</div>

<br/><br/>

<div class="text-center">
    <button type="button" class="btn btn-success" (click)="modifierUnSymptome(nom.value, description.value, echelle1.value, echelle2.value)">Modifier</button>

</div>
