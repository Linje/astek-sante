<ng-progress></ng-progress>
 <nav class="navbar navbar-light bg-light">
    <div class="btn-group-vertical" data-toggle="buttons">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="retourMesPatients()">Retour</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="deconnexion()">Deconnexion</button>
    </div>

    <h1 (click)="pageEvent(true)">
        Astek-Sant√©
        <small class="text-muted">- Visualisation</small>
        <br/>
        <FONT size="2"> id : {{professionnelSanteService.getCurrentId()}}</FONT>
        <FONT size="2">| Patient : {{professionnelSanteService.getCurrentPatient().getNom()}}</FONT>
        <FONT size="2"> {{professionnelSanteService.getCurrentPatient().getPrenom()}}</FONT>
    </h1>

    <div class="btn-group-vertical" data-toggle="buttons">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="nouveauSymptome()">Nouveau Symptome</button>
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="parametrePatient()">Parametre Patient</button>
    </div>

</nav> 

<br/>

<div class="container">
<div [ngSwitch]="page">
    <p *ngSwitchCase="0">
        <app-visualisation-tab-symptome></app-visualisation-tab-symptome>
    </p>
    <p *ngSwitchCase="1">
        <app-visualisation-nouveau-symptome (pageEvent)="pageEvent($event)"></app-visualisation-nouveau-symptome>
    </p>
    <p *ngSwitchCase="2">
        <app-visualisation-parametre-patient (pageEvent)="pageEvent($event)"></app-visualisation-parametre-patient>
    </p>
        <p *ngSwitchDefault>  
    </p>
</div>
