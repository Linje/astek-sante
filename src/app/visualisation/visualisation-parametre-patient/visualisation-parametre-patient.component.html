<hr class="my-4">
<div class="text-center">
  <h3>Parametre du patient</h3>
</div>
<hr class="my-4">

<br/>

<div class="form-group">
    <label class="col-form-label" for="inputDefault">Nom</label>
    <input class="form-control" placeholder="{{this.professionnelSanteService.getCurrentPatient().getNom()}}" id="nom" type="text" #nom>
</div>

<br/>

<div class="form-group">
    <label class="col-form-label" for="inputDefault">Prénom</label>
    <input class="form-control" placeholder="{{this.professionnelSanteService.getCurrentPatient().getPrenom()}}" id="prenom" type="text" #prenom>
</div>

<br/>

<div class="form-group">
    <label class="col-form-label" for="inputDefault">Date de naissance</label>
    <input class="form-control" placeholder="{{this.professionnelSanteService.getCurrentPatient().getDateDeNaissance()}}" id="dateDeNaissance" type="text" #dateDeNaissance>
</div>

<br/>

<div class="form-group">
    <label class="col-form-label" for="inputDefault">ID du dispositif</label>
    <input class="form-control" placeholder="{{this.professionnelSanteService.getCurrentPatient().getIdDispositif()}}" id="idDispositif" type="text" #idDispositif>
</div>

<br/>

Bouton d'Alarme :
<div class="form-group">
  <select class="custom-select" [(ngModel)]="alarm">
    <option value="1">Activé</option>
    <option value="2">Désactivé</option>
  </select>
</div>

<br/><br/>

<div class="text-center">
  <button type="button" class="btn btn-success" (click)="modifierPatient(nom.value, prenom.value, dateDeNaissance.value, idDispositif.value)">Modifier</button>
  <button type="button" class="btn btn-danger" (click)="annuler()">Annuler</button>
</div>
