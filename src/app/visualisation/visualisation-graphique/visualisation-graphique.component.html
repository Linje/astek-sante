  <kendo-chart [pannable]="{ lock: 'y' }" [zoomable]="{ mousewheel: { lock: 'y' }, selection: { lock: 'y' } }">
      <kendo-chart-series>
        <kendo-chart-title></kendo-chart-title>
        <kendo-chart-series-item type="column" [data]="donnee"
                                 field="intensite" categoryField="date">
        </kendo-chart-series-item>
      </kendo-chart-series>

      <kendo-chart-value-axis>
          <kendo-chart-value-axis-item [title]="{ text: 'Intensite' }"
                                       [min]="symptome.getEchelle()[0] - 1" [max]="symptome.getEchelle()[1] + 1">
          </kendo-chart-value-axis-item>
      </kendo-chart-value-axis>

      <kendo-chart-category-axis>
        <kendo-chart-category-axis-item [labels]="{ rotation: 'auto' }" [maxDivisions]="15"> <!-- [plotBands]="valuePlotBands"> -->
        </kendo-chart-category-axis-item>
